<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <header class="header">
        <div class="topbar-1">
            <div class="content">
                <span>Welcome to VIGOR</span>
                <div>
                    <span>Deliver to Lahore</span>
                    <span>Track Your Order</span>
                    <span>My Orders</span>
                </div>
            </div>
        </div>
        <div class="topbar-2">
            <div class="container">
                <span class="logo"><a style="cursor: pointer; text-decoration: none; color: rgb(0, 129, 204);" href="/">VIGOR</a></span>
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                </div>
                <div style="display: flex; flex-direction: row; font-size: 15px; color: black;">
                    <span>
                        <a href="/pages/login.html" style="text-decoration: none; color: black;">Login</a> /
                        <a href="/routes/register.html" style="text-decoration: none; color: black;">Signup</a>
                    </span>
                </div>
            </div>
        </div>
        <hr>
        <div class="topbar-3">
            <div class="container">
                <div class="categories">
                    <a class="category">Mobile Phones</a>
                    <a class="category">Wires & Cables</a>
                    <a class="category">In-Ear Audio</a>
                    <a class="category">Keyboards</a>
                    <a class="category">Speakers</a>
                    <a class="category">Powerbanks & Batteries</a>
                    <a class="category">Over-Ear Audio</a>
                </div>
            </div>
        </div>
        <hr>
    </header>
    <div class="login-container">
        <form action="#">
            <h3 style="width: 100%; text-align: left; font-size: 1.875rem;">Login</h3>
            <p style="width: 100%; text-align: left; color: rgb(107, 114, 128);">Fill the form below and Login Now!</p>
            <input type="text" name="email" placeholder="Enter Email" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
            <p>New User? <a href="../routes/register.html">Signup Here</a></p>
        </form>
    </div>
</body>

</html>
